<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>
        <script>
            
            //-------------------------------------myIndexOf-------------------------------
            function positiveNumber(item, index, array) {   
                return item > 0;
            }
            var array1 = [1, 2, 3, 4, 5, 1, 2];
            function myIndexOf(arr, searchElement, fromIndex = 0) {
                var i = fromIndex;
                for (i; i < arr.length; i++) {
                    if (arr[i] === searchElement) {
                        return i;
                    }
                }
                return -1;
            }
            
            console.log(myIndexOf(array1, 2, 2));
            // console.log(array1.indexOf(2, 2));

        //-------------------------------------myLastIndexOf-------------------------------
        var array2 = [1, 2, 3, 4, 5, 1, 2];

        function myLastIndexOf(arr, searchElement, fromIndex = arr.length) {
            var i = fromIndex;
            for (i; i >= 0; i--) {
                if(arr[i] === searchElement) {
                    return i;
                }
            }
            return -1;
        }
        console.log(myLastIndexOf(array2, 2));
        // console.log(array2.lastIndexOf(2));

        //-------------------------------------myFind-------------------------------
        var array3 = [-1, 0, 'asd', 5, 1, 2];

        function myFind(arr, callback) {
            for (var i = 0; i < arr.length; i++) {
                if (callback(arr[i], i, arr)) {
                    return arr[i];
                }
            }
            return undefined;
        }
        
        console.log(myFind(array3, positiveNumber));
        // console.log(array3.find(positiveNumber));

        //-------------------------------------myFind-------------------------------
        var array4 = [-1, 0, 'asd', 5, 1, 2];

        function myFindIndex(arr, callback) {
            for (var i = 0; i < arr.length; i++) {
                if (callback(arr[i], i, arr)) {
                    return i;
                }
            }
            return -1;
        }

        console.log(myFindIndex(array4, positiveNumber));
        // console.log(array4.findIndex(positiveNumber));

        //-------------------------------------myIncludes-------------------------------
        var array5 = [-1, 0, 'asd', 5, 1, 2];

        function myIncludes(arr, searchElement, fromIndex = 0) {
            var index = fromIndex;
            for (index; index < arr.length; index++) {
                if (arr[index] === searchElement) {
                    return true;
                }
            }
            return false;
        }

        console.log(myIncludes(array5, 2));
        // console.log(array5.includes(2));

        //-------------------------------------myEvery-------------------------------
        var array6 = [1, 0, 'asd', 5, 1, 2];

        function myEvery(arr, callback) {
            for (var item of arr) {
                if (!callback(item)) {
                    return false;
                }
            }
            return true;
        }

        console.log(myEvery(array6, positiveNumber));
        // console.log(array6.every(positiveNumber));

        //-------------------------------------mySome-------------------------------
        var array7 = [-1, 0, 'asd', 2];

        function mySome(arr, callback) {
            for (var item of arr) {
                if (callback(item)) {
                    return true;
                }
            }
            return false;
        }

        console.log(mySome(array7, positiveNumber));
        // console.log(array7.some(positiveNumber));

    </script>
